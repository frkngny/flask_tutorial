{% extends "theme.html" %}
{% block title %}Inheritance{% endblock %}
{% block body %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="#" method="post">
    <p>Email:</p>
    <p><input type="text" name="email" /></p>
    <p><input type="submit" value="Submit" /></p>
</form>
{% endblock %}
